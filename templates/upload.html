<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Dataset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fraud Detection</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/upload">Upload Data</a></li>
                    <li class="nav-item"><a class="nav-link" href="/reports">Admin Reports</a></li>
                </ul>
                 <span class="navbar-text me-3">Welcome, {{ current_user.name }}!</span>
                <a href="/logout" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h3>Upload Transaction Dataset</h3>
                    </div>
                    <div class="card-body">
                        <form action="/upload-transactions" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="transactionType" class="form-label">Transaction Type</label>
                                <select class="form-select" id="transactionType" name="transaction_type" required>
                                    <option value="upi">UPI Transactions</option>
                                    <option value="credit">Credit Card Transactions</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="file" class="form-label">Select CSV File</label>
                                <input class="form-control" type="file" id="file" name="file" accept=".csv" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Upload and Analyze</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
